<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mainstyle.css">
    <script src="/script/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="main-container-ficha">
        <div class="container2">
            <h2>Ficha de Inscrição</h2>
            <form class="info-1"  id="formulario" onsubmit="return mostrarDados()">
                <p>Preencha as seguintes informações:</p>
                <p>
                    <input required class="input-texto" type="text" name="nome" id="name" placeholder="Nome">
                </p>
                
                <p>
                    <input class="input-texto" type="text" name="sobrenome" id="subnome" placeholder="Sobrenome">
                </p>
                
                <p>
                    <input required class="input-texto" required type="email" name="email" id="email" placeholder="E-mail">
                </p>
                
                <p>
                    <label for="nascimento_data">Data de nascimento</label>
                    <input required class="input-texto" type="date" name="nascimento" id="nascimento_data">
                </p>
                
                <fieldset>
                    <legend>Sexo</legend>
                    
                    <p>
                        <input type="radio" name="genero" id="gen_1" value="masculino"/>
                        <label for="gen_1">Masculino</label>
                    </p>
                    
                    <p>
                        <input type="radio" name="genero" id="gen_2" value="feminino"/>
                        <label for="gen_2">Feminino</label>
              </p>
            </fieldset>
            
            <fieldset>
                <legend>Modalidade</legend>
                <p>
                    <input type="radio" name="modalidade" id="size_1" value="5km"/>
                    <label for="mod_1">5 Km</label>
                </p>
                <p>
                    <input type="radio" name="modalidade" id="size_2" value="10km"/>
                    <label for="mod_2">10 Km</label>
                </p>
                <p>
                    <input type="radio" name="modalidade" id="size_2" value="15km"/>
                    <label for="mod_3">15 Km</label>
                </p>
            </fieldset>
            
            <div class="container3">
                <input type="submit" value="Enviar">
            </div>
            </form>
            <div id="resultado"></div>
        </div>
    </section>
</body>
</html>
