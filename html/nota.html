<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mainstyle.css">
    <script src="/script/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container-principal">
        <div class="container-calculadora-nota"> 
            <img src="/img/estacio.png" alt="">
            <h2 class="titulocalc">Calculadora de Média</h2>
            <p class="descca">Insira as notas dos alunos de 0 a 10:</p>
            <form onsubmit="guardarNota(event)">
                <div class="container-numero">
                    <input required class="input-texto" type="number" name="espacenumero" id="var1" placeholder="1º Simulado" step=".1" min="0" max="10">
                    <input required class="input-texto" type="number" name="espaconumero" id="var2" placeholder="2º Simulado" step=".1" min="0" max="10">
                    <input required class="input-texto" type="number" name="espacenumero" id="var3" placeholder="Avaliação (AV)" step=".1" min="0" max="10">
                </div>
                <div class="container-enviar">
                    <button class="input-enviar" onclick="guardarNota(event)">Calcular</button>            
                </div>
            </form>
            <div class="resposta-content">
                <p class="titulocalc" id="resposta"></p>
            </div>
        </div>
    </div>
</body>
</html>
