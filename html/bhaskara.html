<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/mainstyle.css">
    <script src="/script/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Calculadora de Bhaskara</title>

</head>
<body>
    <div class="container-principal">
        <div class="container-calculadora"> 
            <h2 class="titulocalc">Calculadora Baskhara</h2>
            <p class="descca">Insira os números corretos:</p>
            <form onsubmit="guardarInput(event)">
                <div class="container-numero">
                    <input required class="input-numero" type="number" name="espacenumero" id="var1" placeholder="Variável - A" step=".1">
                    <input required class="input-numero" type="number" name="espaconumero" id="var2" placeholder="Variável - B" step=".1">
                    <input required class="input-numero" type="number" name="espacenumero" id="var3" placeholder="Variável - C" step=".1">
                </div>
                <div class="container-enviar"">
                <button class="input-enviar" onclick="guardarInput(event)">Calcular</button>            
                </div>
        </form>
        <div class="resposta-content">
            <h4>Resposta:</h4>
            <p id="resposta"></p>
        </div>
    </div>
</body>
</html>
